<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    />
    <link href="./box.css" rel="stylesheet" type="text/css" media="screen, projection"/>
    <link href="./index.css" rel="stylesheet" type="text/css" media="screen, projection"/>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
     
     
    <div class="mt-2 row yarisma">
		<div class="col-md-12">
      <h1 id="headerNames" style="font-size:8vw;">HOŞGELDİNİZ</h1>
      
    
      <div class="iphone" id="iphone">

        <!--   <div class="loader"></div> -->
          <div class="content">
            <div class="top-notch">
        
                  <div class="icons-left">
                    
                    <span id="temp-notch"></span>
                    
                  </div>
        
                
        
                </div>
           
            
            <div   >
              <h1 id="clock-text" style="font-size:230%;font-weight: 400;color: #fff;transform: scale(0.9, 1.1);"></h1>
            </div>
            
            <div class"date-overlay" id="date-overlay" style="top: 19%;position: absolute;left:50%;transform:translateX(-50%);display:flex;width:100%;justify-content:center;">
              <h5 id="date-text" style="color:transparent"></h5>
            </div>
            
            
           
             
            
          </div>
            
           
            <!-- GIFT BOX SOURCE CODE: https://tympanus.net/codrops/2013/12/24/merry-christmas-with-a-bursting-gift-box/ -->
            
            <div id="merrywrap" class="merrywrap">
            <canvas id="snowfall">
              
              </canvas>
            <div class="giftbox">
              <div class="cover">
                <div></div>
              </div>
              <div class="box"></div>
            </div>
            <div class="icons" id="iconlar">
              
            </div>
          </div>
            
         
        </div>


	
			<div class="" style="margin-top: 30px;margin-bottom: 1rem;">
			  <div class="button" id="startButton" style="display: none ">
				Başla
			  </div>
			  <div class="button" style="visibility: hidden;" id="stopButton"  >Bekle</div>
			</div>
	
			<div id="timerWrapper">Gerim Sayım: <span id="timer"></span></div>
			<div id="timesUp">
			  Time's Up!
			  <a href="https://codepen.io/screener13/pen/PJJLLo">RESET</a>
			</div>
	
			<div class="input-group">
			  <textarea
				class="form-control"
				id="kisiListesi"
				aria-label="With textarea"
				placeholder="Her Satıra bir isim yazınız"
			  ></textarea>
			  <div class="input-group-prepend">
				<button class="btn btn-success addPerson" id="addPerson">
				  Kişileri Ekle
				</button>
			  </div>
			</div>
		  </div>
		<div class="col-md-12">
			 
			  <div class="col-md-12 mt-4">
				<div class="table-responsive">
          <table class="table tablec-bordered table-striped">
            <thead>
            <tr class="wins">
              <th style="color: aliceblue;">Kazananlar</th>
              
            </tr>
            </thead>
            <tbody id="winners"></tbody>
          </table>


				<table class="table tablec-bordered table-striped">
				  <thead>
					<tr>
					  <th style="color: aliceblue;">Kişiler</th>
					  <th style="color: aliceblue;">Kişiler</th>
					  <th style="color: aliceblue;">Kişiler</th>
					</tr>
				  </thead>
				  <tbody id="course-list"></tbody>
				</table>
			  </div>
			</div>
		  </div>
      
     </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.7/howler.min.js"></script>
     <script src="script.js"></script>
  </body>
</html>
